{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
    <form action="{% url 'posts:create' %}" method="POST" id="postForm">
        <h4>Create a new Post</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary btn-lg">
    </form>
{% endblock post_content %}
